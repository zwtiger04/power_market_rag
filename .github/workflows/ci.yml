env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  code-quality:
    runs-on: ubuntu-latest
    name: ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Python í™˜ê²½ ì„¤ì •
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ì˜ì¡´ì„± ìºì‹œ
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ì˜ì¡´ì„± ì„¤ì¹˜
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort mypy pylint bandit safety
        
    - name: ì½”ë“œ í¬ë§· ê²€ì‚¬ (Black)
      run: black --check --diff .
      
    - name: Import ì •ë ¬ ê²€ì‚¬ (isort)
      run: isort --check-only --diff .
      
    - name: ë¦°íŠ¸ ê²€ì‚¬ (flake8)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
    - name: íƒ€ì… íŒíŠ¸ ê²€ì‚¬ (mypy)
      run: mypy --ignore-missing-imports .
      continue-on-error: true
      
    - name: ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ (pylint)
      run: pylint **/*.py --exit-zero
      continue-on-error: true
      
    - name: ë³´ì•ˆ ì·¨ì•½ì  ê²€ì‚¬ (bandit)
      run: bandit -r . -f json -o bandit-report.json
      continue-on-error: true
      
    - name: ì˜ì¡´ì„± ë³´ì•ˆ ê²€ì‚¬ (safety)
      run: safety check --json --output safety-report.json
      continue-on-error: true
      
    - name: ë³´ê³ ì„œ ì—…ë¡œë“œ
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: code-quality-reports
        path: |
          bandit-report.json
          safety-report.json

  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  unit-tests:
    runs-on: ubuntu-latest
    name: ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
    needs: code-quality
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
    - uses: actions/checkout@v4
      
    - name: Python ${{ matrix.python-version }} ì„¤ì •
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ì˜ì¡´ì„± ì„¤ì¹˜
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock
        
    - name: ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
        
    - name: ì»¤ë²„ë¦¬ì§€ ì—…ë¡œë“œ
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}

  # í†µí•© í…ŒìŠ¤íŠ¸
  integration-tests:
    runs-on: ubuntu-latest
    name: í†µí•© í…ŒìŠ¤íŠ¸
    needs: unit-tests
    
    services:
