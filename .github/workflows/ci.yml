    - name: ì˜ì¡´ì„± ì„¤ì¹˜
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
        
    - name: í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
      run: |
